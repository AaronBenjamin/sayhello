<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-with, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}留言板{% endblock %}</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    </head>
    <body>
        <main class="container">
            <header>
                <h1 class="text-center display-4">
                    <a href="{{url_for('index') }}" class="text-success"><strong>留下你的心声</strong></a>
                </h1>
            </header>
            {% for message in get_flashed_messages() %}
            <div class="alert alert-info">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
            {% endfor %}
            {% block content %}{% endblock %}
            <footer class="text-center">
                {% block footer %}
                <small>&copy;2020<a href="http://zhaohongbo.66law.cn" title="赵洪波编写">赵洪波律师网</a></small>
                <p><a id="bottom" href="#" title="Go Top">&uarr;</a></p>
                {% endblock %}
            </footer>
        </main>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdn.bootcss.com/popper.js/1.15.0/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
        {{ moment.include_moment(local_js="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.min.js") }}
    </body>
</html>
